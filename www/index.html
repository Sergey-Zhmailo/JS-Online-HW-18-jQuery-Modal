<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Online HW-18 jQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>JS-Online HW-18 jQuery Modal | Sergey Zhmailo</h1>
        <button class="btn btn-primary" data-modal data-target=".my-modal">Open Modal</button>
        <button class="btn btn-primary" data-modal data-target=".my-modal2">Open Modal 2</button>
    </div>
    <!-- /.container -->
    <!--Modal-->
    <div class="my-modal">
        <h3>Modal title</h3>
        <button class="btn btn-danger closeBtn">Close</button>
    </div>
    <!-- /.my-modal -->
    <!--Modal 2-->
    <div class="my-modal2">
        <h3>Modal 2 title</h3>
        <button class="btn btn-danger closeBtn">Close</button>
    </div>
    <!-- /.my-modal2 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="js/jquery.easyModal.js"></script>
    <script>
        $("[data-modal]").on("click", function (e) {
            const target = $(this).attr("data-target");
            $(target).easyModal({
                overlayOpacity: 0.6,
                closeClass: ".closeBtn",
                autoClose: true,
                autoCloseTime: 4000
            });
        });
    </script>
</body>
</html>
